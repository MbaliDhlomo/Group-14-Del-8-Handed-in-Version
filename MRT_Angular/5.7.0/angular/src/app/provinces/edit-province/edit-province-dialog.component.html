<form
  class="form-horizontal"
  autocomplete="off"
  #editProvinceForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit Province' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Province Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          maxlength="128"
          required
          [(ngModel)]="province.provinceName"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>


      <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="country">
          {{ "Country" | localize }}
        </label>
        <div class="col-md-9">
          <select
            class="form-control"
            name="country"
            id="country"
            required
            [(ngModel)]="province.countryIdFk"
            #countryModel="ngModel"
            #countryEl>
              <option *ngFor="let r of countries" value={{r.id}}>{{r.countryName}}</option>
          </select>
          <abp-validation-summary
            [control]="countryModel"
            [controlEl]="countryEl"
          ></abp-validation-summary>
        </div>
      </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editProvinceForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
