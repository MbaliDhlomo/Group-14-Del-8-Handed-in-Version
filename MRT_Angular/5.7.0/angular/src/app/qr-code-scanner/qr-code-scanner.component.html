<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Check In</h1>
      <p class="lead">Scan the QrCode on the table to check in and start your order</p>
    </div>
  </div>
<section>
    <zxing-scanner *ngIf="scannerEnabled" #scanner (scanSuccess)="scanSuccessHandler($event)">
    </zxing-scanner>
    <div style="text-align: center; margin:auto;">
        <button (click)="enableScanner()" *ngIf="!scannerEnabled" type="button" class="btn btn-primary">Scan Qr Code</button>
    </div>
</section>
