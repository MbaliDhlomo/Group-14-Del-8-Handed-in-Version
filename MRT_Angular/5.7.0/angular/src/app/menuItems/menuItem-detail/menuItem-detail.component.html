<form
  class="form-horizontal"
  autocomplete="off"
  #editMenuItemForm="ngForm"
  (ngSubmit)="save()"
>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">View MenuItem Details</h1>
    <p class="lead">{{menuItem[0].menuItemName}}</p>
  </div>
</div>
<div class="card" style="margin: 0 auto; float:none; margin-bottom: 10px; width: 95%;">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h1>{{menuItem[0].menuItemName}}</h1>
      </div>
      <div class="col-6 text-right">
        <a href="javascript:;" class="btn bg-blue" (click)="editMenuItem(menuItem[0])">
          <i class="fa fa-pencil-alt"></i>
          {{ "Edit" | localize }}
        </a>
        <a href="javascript:;" class="btn bg-secondary" style="margin-left:10px" (click)="viewProperties()">
          <i class="fas fa-list"></i>
          {{ "Properties" | localize }}
        </a>
      </div>
    </div>
    <!--<div class="form-group row">
      <label for="menuItemName" class="col-sm-2 col-form-label">MenuItem:</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        id="menuItemName"
        disabled
        [(ngModel)]="menuItem.menuItemName"
        name="menuItemName">
      </div>
    </div>-->
    <div class="form-group row">
      <label for="menuItemDescription" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <input type="text"
          class="form-control"
          id="menuItemDes"
          name="menuItemDes"
          disabled
          [(ngModel)]="menuItem[0].menuItemDescription">
      </div>
    </div>

    <div class="form-group row">
      <label for="menuItemCat" class="col-sm-2 col-form-label">Category:</label>
      <div class="col-sm-10">
        <input type="text"
        class="form-control"
        id="menuItemCat"
        disabled
        [(ngModel)]="menuItem[0].menuItemCategoryIdFkNavigation.menuItemCategory1"
        name="menuItemCat">
      </div>
    </div>
    <div class="form-group row">
      <label for="menuItemPrice" class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-10">
        <input type="text"
          class="form-control"
          id="menuItemPrice"
          name="menuItemPrice"
          disabled
          [(ngModel)]="menuItem[0].menuItemPrice">
      </div>
    </div>
    <div class="form-group row">
      <label for="menu" class="col-sm-2 col-form-label">Menu:</label>
      <div class="col-sm-10">
        <input type="text"
          class="form-control"
          id="menu"
          name="menu"
          disabled
          [(ngModel)]="menu.menuName">
      </div>
    </div>

    <div *ngIf="propertiesCheck == true" class="form-group row ">
      <label class="col-sm-2 col-form-label" for="cUser">
        {{ "Creation User" | localize }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="cUser"
          id="cUser"
          maxlength="128"
          disabled
          [(ngModel)]="menuItem[0].creatorUserId"
        />
      </div>
    </div>

    <div *ngIf="propertiesCheck == true" class="form-group row ">
      <label class="col-sm-2 col-form-label" for="cDate">
        {{ "Creation Date" | localize }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="cDate"
          id="cDate"
          maxlength="128"
          disabled
          [value]="menuItem[0].creationTime.calendar()"
          [(ngModel)]="menuItem[0].creationTime"
        />
      </div>
    </div>

    <div *ngIf="propertiesCheck == true && menuItem[0].lastModifierUserId != null" class="form-group row ">
      <label class="col-sm-2 col-form-label" for="mUser">
        {{ "Modification User" | localize }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="mUser"
          id="mUser"
          maxlength="128"
          disabled
          [(ngModel)]="menuItem[0].lastModifierUserId"
        />
      </div>
    </div>

    <div *ngIf="propertiesCheck == true && menuItem[0].lastModifierUserId != null" class="form-group row ">
      <label class="col-sm-2 col-form-label" for="mDate">
        {{ "Modification Date" | localize }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="mDate"
          id="mDate"
          maxlength="128"
          disabled
          [value]="menuItem[0].lastModificationTime.calendar()"
          [(ngModel)]="menuItem[0].lastModificationTime"
        />
      </div>
    </div>

    <div *ngIf="propertiesCheck == true && menuItem[0].lastModifierUserId == null" class="form-group row ">
      <label class="col-sm-2 col-form-label" for="mUser">
        {{ "Modification User" | localize }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="mUser"
          id="mUser"
          maxlength="128"
          disabled
          value="No Modification"
        />
      </div>
    </div>

    <div *ngIf="propertiesCheck == true && menuItem[0].lastModifierUserId == null" class="form-group row ">
      <label class="col-sm-2 col-form-label" for="mDate">
        {{ "Modification Date" | localize }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="mDate"
          id="mDate"
          maxlength="128"
          disabled
          value="No Modification"

        />
      </div>
    </div>

  </div>
</div>
</form>


      <div class="card-footer bg-light border-top">
        <div class="row">
          <div class="col-sm-4 col-12 text-sm-left text-center">

          </div>
          <div class="col-sm-4 col-12 text-center">
            <p class="mb-0 my-2">

            </p>
          </div>
          <div class="col-sm-4 col-12">
            <div class="float-sm-right m-auto">
              <abp-pagination-controls
                id="server"

              >
              </abp-pagination-controls>
            </div>
          </div>
        </div>
      </div>
